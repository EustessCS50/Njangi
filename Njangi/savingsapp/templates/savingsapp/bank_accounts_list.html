{% extends 'savingsapp/base.html' %}
{% block content %}
  <h2>Bank Accounts</h2>
  <div style="margin-bottom:12px">
    <a class="btn" href="{% url 'savingsapp:bank_account_create' %}">Add account</a>
  </div>
  <table class="table">
    <thead><tr><th>Name</th><th>Account</th><th>Starting balance</th><th></th></tr></thead>
    <tbody>
    {% for a in accounts %}
      <tr>
        <td><a href="{% url 'savingsapp:bank_account_detail' a.pk %}">{{ a.name }}</a></td>
        <td>{{ a.account_number }}</td>
        <td>{{ a.starting_balance }}</td>
        <td><a class="btn" href="{% url 'savingsapp:bank_account_detail' a.pk %}">View</a></td>
      </tr>
    {% empty %}
      <tr><td colspan="4">No accounts yet.</td></tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
