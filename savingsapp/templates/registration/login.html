{% extends 'savingsapp/base.html' %}

{% block content %}
  <div class="auth-container">
    <h2>Sign in</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="form-row">{{ form.username.label_tag }}{{ form.username }}</div>
      <div class="form-row">{{ form.password.label_tag }}{{ form.password }}</div>
      <div class="form-row"><button class="btn btn-primary" type="submit">Sign in</button></div>
    </form>
    <p>Don't have an account? <a href="{% url 'savingsapp:signup' %}">Create one</a></p>
  </div>
{% endblock %}
